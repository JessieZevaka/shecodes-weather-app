<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>"></link>

    <title>What's the Weather?</title>
    <!--Bootstrap Code-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome code-->
    <script
      src="https://kit.fontawesome.com/c8f19f2eca.js"
      crossorigin="anonymous"
    ></script>

    <!--Axios Code-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--My code-->
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="cloud"></div>
        <div>
          <h1>What's the Weather?</h1>
        </div>
        <div class="discover"><h3>Discover the weather in your city</h3></div>
      </div>
    </div>

    <div class="container">
      <!--SEARCH BAR-->
      <nav class="row searchBar rowOutline">
        <form>
          <input
            class="form-control-lg"
            id="search-form"
            type="text"
            placeholder="Enter a city"
            autocomplete="off"
          /> 
          <button type="submit" id="get-forecast">Get Forecast</button>
          <button type="submit" id="current-location">
            Use Current Location</button>
         
     </form>  
      </nav>  
      
     

      <!--MAIN FEATURE-->
      <div class="row rowOutline">
         <div class="col-12">
          <div class="todays-date">Today</div>
        </div>

        
        <div class="col-12 col-sm-6">
          <div id="feature-1" class="feature">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div id="feature-2" class="feature">
             <i class="fas fa-spinner fa-spin"></i>
           </div>  
           </div>
         
</div>
   

      <!--HOURLY REPORT-->
      <div class="container">
        <div id="hourly-report" class="row">
       <i class="fas fa-spinner fa-spin"></i>
        </div>
      </div>

      <!--WEEKLY OVERVIEW-->
    <div id="forecast-weekly">
   
      <i class="fas fa-spinner fa-spin"></i>
    
   
</div>
      <!--Div tag for container-->
    </div>

    <script src="src/app.js"></script>
    <div class="container">
      <p> <span
        ></span><a
          class="githublink"
          href="https://github.com/JessieZevaka/shecodes-weather-app"
          target="_blank">Open source code</a
        ></span> by Jessie Zevaka</p>
      
      
    </div>
  </body>
</html>
